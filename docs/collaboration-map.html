function CollaborationMap() {
  const [selectedPhase, setSelectedPhase] = useState(null);
  const [selectedDomain, setSelectedDomain] = useState(null);
  const [selectedProject, setSelectedProject] = useState(null);
  const [selectedStatus, setSelectedStatus] = useState(null);
  const [searchQuery, setSearchQuery] = useState("");
  const [expandedId, setExpandedId] = useState(null);
  const [view, setView] = useState("timeline");

  const filtered = useMemo(() => {
    return CONVERSATIONS.filter(c => {
      if (selectedPhase && c.phase !== selectedPhase) return false;
      if (selectedDomain && c.domain !== selectedDomain) return false;
      if (selectedProject && c.project !== selectedProject) return false;
      if (selectedStatus && c.status !== selectedStatus) return false;
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        return (
          c.title.toLowerCase().includes(q) ||
          c.summary.toLowerCase().includes(q) ||
          c.domain.toLowerCase().includes(q) ||
          c.project.toLowerCase().includes(q)
        );
      }
      return true;
    });
  }, [selectedPhase, selectedDomain, selectedProject, selectedStatus, searchQuery]);

  const stats = useMemo(() => {
    const phaseCount = {};
    const domainCount = {};
    const statusCount = {};
    filtered.forEach(c => {
      phaseCount[c.phase] = (phaseCount[c.phase] || 0) + 1;
      domainCount[c.domain] = (domainCount[c.domain] || 0) + 1;
      statusCount[c.status] = (statusCount[c.status] || 0) + 1;
    });
    return { phaseCount, domainCount, statusCount, total: filtered.length };
  }, [filtered]);

  const clearFilters = () => {
    setSelectedPhase(null);
    setSelectedDomain(null);
    setSelectedProject(null);
    setSelectedStatus(null);
    setSearchQuery("");

  const renderCard = (c) => {
    const isExpanded = expandedId === c.id;

      <div
        key={c.id}
        style={styles.card(c.phase)}
        onClick={() => setExpandedId(isExpanded ? null : c.id)}

        <div style={styles.cardHeader}>
          <h3 style={styles.cardTitle}>
            <span style={{ marginRight: "8px", color: PHASE_COLORS[c.phase] }}>
              {STATUS_ICONS[c.status]}

          <span style={styles.cardDate}>{c.date}</span>

          <span style={styles.badge(DOMAIN_COLORS[c.domain])}>{c.domain}</span>

          <span style={styles.badge(null)}>{c.project}</span>

        {isExpanded && (
          <>
            <div style={styles.summary}>{c.summary}</div>

              <div style={styles.artifacts}>

              <a href={c.url} target="_blank" rel="noopener noreferrer" style={styles.link} onClick={(e) => e.stopPropagation()}>
                Open conversation →

          </>
        )}
      </div>
    );
  };

  const groupedByPhase = useMemo(() => {
    const groups = {};
    PHASES.forEach(p => { groups[p] = []; });
    filtered.forEach(c => {
      if (groups[c.phase]) groups[c.phase].push(c);
    });
    return groups;
  }, [filtered]);

  return (
    <div style={styles.container}>
      <div style={styles.header}>

          <div

            style={styles.phaseSegment(p, selectedPhase === p)}

          </span>

      {/* Controls */}
      <div style={styles.controls}>
        <input
          type="text"

          value={selectedProject || ""}

          </button>
        </div>
      ) : view === "timeline" ? (
        PHASES.map(phase => {
          const items = groupedByPhase[phase];
          if (!items || items.length === 0) return null;
          return (
            <div key={phase} style={styles.phaseGroup}>
              <div style={styles.phaseTitle(phase)}>
                <span>{phase}</span>
                <span style={styles.phaseCount}>{items.length} conversation{items.length !== 1 ? "s" : ""}</span>
              </div>
              {items.map(renderCard)}
            </div>
          );
        })
      ) : (
        <div style={styles.gridView}>
          {filtered.map(renderCard)}
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<CollaborationMap />);
  </script>
</body>
</html>
